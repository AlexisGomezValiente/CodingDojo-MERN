<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <form>
        <div>
            <h1>Registration Form</h1>
            <div>
                <label for="name">First Name: *</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="lastName">Lqst Name: *</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div>
                <label for="email">Email Address: *</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="pass">Password: *</label>
                <input type="password" id="pass" name="pass" required>
            </div>
            <div>
                <label for="passConfirm">Confirm Password: *</label>
                <input type="password" id="passConfirm" name="passConfirm" required>
            </div>
            <div>
                <label for="birth">Birthday: </label>
                <input type="date" id="birth" name="birth">
            </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" id="male" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" value="female">
                <label for="female">Female</label>
                <input type="radio" id="nonB" value="nonB">
                <label for="nonB">Non - binary</label>
                <input type="radio" id="not" value="not">
                <label for="not">I prefer not to answer</label>
            </div>
            <div>
                <label for="description">A short description about myself:</label>
                <br>
                <textarea name="description" id="description" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="lang">Favorite Language:</label>
                <select name="lang" id="lang">
                    <option value="JavaScript">JavaScript</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="accept">
                <label for="accept">Yes, i would like to receive periodic email updates.</label>
            </div>
            <input type="submit" value="Create Account">
            <p>* Indicates a required field.</p>
        </div>
    </form>
  </body>
</html>
